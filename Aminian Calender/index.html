<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checker</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="navbar">
        <div class="nav-buttons">
            <button class="home">
                <a href="index.html">Home</a>
            </button>
            <button class="about">
                <a href="about.html">About</a>
            </button>
        </div>
        <h1>Aminian Calendar</h1>
    </header>
    <div class="current-time">
        <p id="datetime"></p>
    </div>
    <div class="container">
        <div class="date_input">
            <label for="datePicker">Select a Date:</label>
            <input type="date" id="datePicker">
            <button onclick="calculateInfo()">Check</button>
        </div>
        <div id="result" class="rounded-rectangle">
            <p><strong>Day of the Week:</strong> <span id="dayOfWeek"></span></p>
            <p><strong>Start of Month:</strong> <span id="startOfMonth"></span></p>
            <p><strong>End of Month:</strong> <span id="endOfMonth"></span></p>
            <p><strong>Leap Year:</strong> <span id="leapYear"></span></p>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2023. All Rights Reserved.</p>
    </div>
    

    <script>
    function calculateInfo() {
    const selectedDate = new Date(document.getElementById('datePicker').value);
    const dayOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'][selectedDate.getDay()];

    const year = selectedDate.getFullYear();
    const month = selectedDate.getMonth() + 1; 
    const day = selectedDate.getDate();


    let adjustedYear = year;
    if (year >= 0 && year < 100) {
   
        adjustedYear = 2000 + year;
    }

    
    const startOfMonthDate = new Date(adjustedYear, month - 1, 1);
    startOfMonthDate.setDate(1);
    startOfMonthDate.setHours(0, 0, 0, 0); 

    
    const endOfMonthDate = new Date(adjustedYear, month, 0);
    endOfMonthDate.setHours(23, 59, 59, 999); 


    const startOfMonth = `${startOfMonthDate.toLocaleString('en-US', { weekday: 'long' })}, ${startOfMonthDate.getDate()} ${startOfMonthDate.toLocaleString('en-US', { month: 'long' })} ${year}`;
    const endOfMonth = `${endOfMonthDate.toLocaleString('en-US', { weekday: 'long' })}, ${endOfMonthDate.getDate()} ${endOfMonthDate.toLocaleString('en-US', { month: 'long' })} ${year}`;

    const isLeapYear = (adjustedYear % 4 === 0 && adjustedYear % 100 !== 0) || (adjustedYear % 400 === 0);

    document.getElementById('dayOfWeek').textContent = dayOfWeek;
    document.getElementById('startOfMonth').textContent = startOfMonth;
    document.getElementById('endOfMonth').textContent = endOfMonth;
    document.getElementById('leapYear').textContent = isLeapYear ? 'Yes' : 'No';
}


        function updateTime() {
            const now = new Date();
            const datetimeElement = document.getElementById('datetime');
            datetimeElement.textContent = now.toLocaleString();
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
